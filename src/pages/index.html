<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    @@include('../components/meta.html')
    <title>Write Â· Textpad</title>
    @@include('../components/styles.html')
</head>
<body class="bg-neutral-950 text-neutral-200 antialiased">
    <main class="pb-16">
        <div class="max-w-2xl mx-auto px-4 py-8">
            <form action="/publish" method="POST">
                <!-- Title and Publish -->
                <div class="mb-6 flex items-center justify-between gap-4">
                    <input type="text" 
                           name="title"
                           placeholder="Title"
                           class="text-3xl font-bold bg-transparent outline-none placeholder-neutral-600 w-full focus:outline-none">
                    <button type="submit" 
                            class="text-sm text-neutral-400 hover:text-neutral-200 transition-colors px-3 py-1.5 border border-neutral-800 rounded-full hover:border-neutral-700">
                        publish
                    </button>
                </div>

                <!-- Author -->
                <div class="mb-12">
                    <input type="text" 
                           name="author"
                           placeholder="anonymous"
                           class="text-sm text-neutral-400 bg-transparent outline-none placeholder-neutral-600 w-full focus:outline-none">
                </div>

                <!-- Content -->
                <div class="prose prose-neutral dark:prose-invert">
                    <textarea name="content"
                              placeholder="Your story..."
                              class="bg-transparent outline-none min-h-[calc(100vh-20rem)] w-full placeholder-neutral-600 focus:outline-none resize-none"></textarea>
                </div>
            </form>
        </div>
    </main>

    @@include('../components/footer.html')
</body>
</html>
