<!DOCTYPE html>
<html lang="en">
<head>
    @@include('../components/meta.html')

    @@include('../components/styles.html')
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="flex flex-col min-h-screen">
        <div class="flex-grow max-w-screen-xl w-full mx-auto px-4">
            <main class="h-full pt-8">
                <div class="flex flex-col h-full">
                    <div class="w-full flex-grow content-custom p-8 overflow-auto">
                        <div class="prose-custom" id="content">
                            <!-- Content will be rendered here -->
                        </div>
                    </div>
                    <div class="mt-4 flex justify-end space-x-2">
                        <button class="px-4 py-2 text-sm btn-custom transition-all" onclick="viewRaw()" title="View Raw">ðŸ“„</button>
                        <button class="px-4 py-2 text-sm btn-custom transition-all" onclick="copyContent()" title="Copy">ðŸ“‹</button>
                        <a href="/random" class="px-4 py-2 text-sm btn-custom transition-all" title="Surprise Me">ðŸŽ²</a>
                        <a href="/" class="px-4 py-2 text-sm btn-custom transition-all" title="New Paste">âœ¨</a>
                    </div>
                </div>
            </main>
        </div>
        @@include('../components/footer.html')
    </div>
    <script>
        // Sample markdown content - would be replaced with actual content
        const markdown = `# Example Markdown

## Features
- Clean, distraction-free reading
- Full markdown support
- Syntax highlighting

Paragraphs are separated by empty lines.

## Code Example
\`\`\`javascript
function hello() {
    console.log("Hello, World!");
}
\`\`\`

> This is a blockquote
`;

        // Render markdown
        document.getElementById('content').innerHTML = marked.parse(markdown);

        // View raw content
        function viewRaw() {
            const pre = document.createElement('pre');
            pre.textContent = markdown;
            document.getElementById('content').innerHTML = '';
            document.getElementById('content').appendChild(pre);
        }

        // Copy content
        function copyContent() {
            navigator.clipboard.writeText(markdown)
                .then(() => alert('Copied to clipboard!'))
                .catch(err => console.error('Failed to copy:', err));
        }
    </script>
</body>
</html>
