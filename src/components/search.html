<!-- Search Component -->
<form role="search" class="max-w-xl mb-6">
    <div class="relative">
        <label for="search-input" class="sr-only">Search wallpapers</label>
        <input type="search" 
               id="search-input"
               name="q"
               placeholder="Search wallpapers..." 
               aria-label="Search wallpapers"
               class="w-full py-2 px-4 pl-10 bg-mocha-surface1/50 rounded-lg border border-mocha-surface1 focus:outline-none focus:border-mocha-mauve text-mocha-text placeholder-mocha-overlay0">
        <button type="submit" 
                aria-label="Search"
                class="absolute left-3 top-1/2 -translate-y-1/2 text-mocha-overlay0 hover:text-mocha-mauve focus:outline-none focus:text-mocha-mauve">
            <i data-lucide="search" class="w-5 h-5" aria-hidden="true"></i>
        </button>
    </div>
</form>
