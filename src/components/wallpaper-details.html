<article class="flex flex-col lg:flex-row gap-3" itemscope itemtype="http://schema.org/ImageObject">
    <!-- Main Image Section -->
    <div class="flex-grow lg:w-3/4">
        <figure class="relative group max-w-sm mx-auto">
            <img src="https://picsum.photos/1080/2340" alt="Mobile Wallpaper" class="w-full rounded-lg shadow-lg aspect-[9/19.5]" itemprop="contentUrl" loading="lazy">
            <!-- Hover overlay with info -->
            <div class="absolute inset-0 bg-gradient-to-b from-transparent to-mocha-base/90 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-3">
                <div class="flex flex-wrap gap-1 mb-2 text-xs">
                    <span class="text-mocha-overlay0">1080 x 2340</span>
                    <span class="text-mocha-overlay0">â€¢</span>
                    <span class="text-mocha-overlay0">2.5K</span>
                </div>
            </div>
        </figure>

        <!-- Wallpaper Info -->
        <div class="mt-4 px-3">
            <h1 class="text-xl font-medium mb-3 text-mocha-text" itemprop="name">Minimal Nature Sunset</h1>
            <div class="flex items-center gap-3 text-sm text-mocha-overlay0 mb-4">
                <div class="flex items-center gap-1.5">
                    <i data-lucide="eye" class="w-4 h-4"></i>
                    <span>2.5K views</span>
                </div>
                <div class="w-1 h-1 bg-mocha-overlay0 rounded-full"></div>
                <div class="flex items-center gap-1.5">
                    <i data-lucide="calendar" class="w-4 h-4"></i>
                    <span>Added Jan 2024</span>
                </div>
            </div>
            <p class="text-mocha-overlay0 text-sm leading-relaxed">A beautiful minimal wallpaper featuring a serene sunset scene, perfect for your mobile device. This wallpaper captures the essence of nature's tranquility.</p>
        </div>
    </div>

    <!-- Sidebar -->
    <aside class="lg:w-1/4 space-y-3">
        <!-- Download Button -->
        <button class="w-full bg-mocha-mauve hover:bg-mocha-mauve/90 text-mocha-base font-medium py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center gap-2 hover:shadow-lg">
            <i data-lucide="download" class="w-5 h-5"></i>
            Download Wallpaper
        </button>

        <!-- Ad Space -->
        <div class="bg-mocha-surface0 rounded-lg p-2 text-center">
            <div class="text-xs text-mocha-overlay0 mb-1">Ad</div>
            <div class="h-60 flex items-center justify-center bg-mocha-surface1 rounded">
                <span class="text-mocha-overlay0">Ad Space</span>
            </div>
        </div>

        <!-- Tags -->
        <div class="bg-mocha-surface0 rounded-lg p-3">
            <h2 class="text-sm font-medium mb-2">Tags</h2>
            <div class="flex flex-wrap gap-1.5">
                <a href="#" class="px-2 py-1 bg-mocha-surface1 hover:bg-mocha-surface2 rounded text-xs transition-colors duration-200">nature</a>
                <a href="#" class="px-2 py-1 bg-mocha-surface1 hover:bg-mocha-surface2 rounded text-xs transition-colors duration-200">sunset</a>
                <a href="#" class="px-2 py-1 bg-mocha-surface1 hover:bg-mocha-surface2 rounded text-xs transition-colors duration-200">minimal</a>
                <a href="#" class="px-2 py-1 bg-mocha-surface1 hover:bg-mocha-surface2 rounded text-xs transition-colors duration-200">landscape</a>
                <a href="#" class="px-2 py-1 bg-mocha-surface1 hover:bg-mocha-surface2 rounded text-xs transition-colors duration-200">mobile</a>
            </div>
        </div>
    </aside>
</article>
