<!-- Grid Layout for Wallpapers -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 md:gap-4">
    <!-- Wallpaper Card 1 -->
    <article class="group relative bg-mocha-surface0 rounded-lg overflow-hidden">
        <a href="/wallpaper/1" class="block aspect-[9/16] overflow-hidden">
            <img src="https://picsum.photos/600/800?random=1" 
                 alt="Nature Wallpaper" 
                 class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
                 loading="lazy">
        </a>
        <div class="absolute bottom-0 left-0 right-0 p-3 bg-gradient-to-t from-mocha-base to-transparent">
            <h2 class="text-sm font-medium text-mocha-text truncate">Beautiful Nature</h2>
            <div class="flex flex-wrap gap-1 mt-1">
                <span class="text-[10px] px-1.5 py-0.5 rounded-full bg-mocha-surface1 text-mocha-text">#nature</span>
                <span class="text-[10px] px-1.5 py-0.5 rounded-full bg-mocha-surface1 text-mocha-text">#landscape</span>
            </div>
        </div>
    </article>

    <!-- Wallpaper Card 2 -->
    <article class="group relative bg-mocha-surface0 rounded-lg overflow-hidden">
        <a href="/wallpaper/2" class="block aspect-[9/16] overflow-hidden">
            <img src="https://picsum.photos/600/800?random=2" 
                 alt="Abstract Wallpaper" 
                 class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
                 loading="lazy">
        </a>
        <div class="absolute bottom-0 left-0 right-0 p-3 bg-gradient-to-t from-mocha-base to-transparent">
            <h2 class="text-sm font-medium text-mocha-text truncate">Abstract Art</h2>
            <div class="flex flex-wrap gap-1 mt-1">
                <span class="text-[10px] px-1.5 py-0.5 rounded-full bg-mocha-surface1 text-mocha-text">#abstract</span>
                <span class="text-[10px] px-1.5 py-0.5 rounded-full bg-mocha-surface1 text-mocha-text">#art</span>
            </div>
        </div>
    </article>

    <!-- Wallpaper Card 3 -->
    <article class="group relative bg-mocha-surface0 rounded-lg overflow-hidden">
        <a href="/wallpaper/3" class="block aspect-[9/16] overflow-hidden">
            <img src="https://picsum.photos/600/800?random=3" 
                 alt="Mountain Landscape" 
                 class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
                 loading="lazy">
        </a>
        <div class="absolute bottom-0 left-0 right-0 p-3 bg-gradient-to-t from-mocha-base to-transparent">
            <h2 class="text-sm font-medium text-mocha-text truncate">Mountain View</h2>
            <div class="flex flex-wrap gap-1 mt-1">
                <span class="text-[10px] px-1.5 py-0.5 rounded-full bg-mocha-surface1 text-mocha-text">#mountain</span>
                <span class="text-[10px] px-1.5 py-0.5 rounded-full bg-mocha-surface1 text-mocha-text">#nature</span>
            </div>
        </div>
    </article>
</div>

<!-- Load More Button -->
<div class="text-center mt-8">
    <button class="px-6 py-2 bg-mocha-mauve hover:bg-mocha-lavender text-mocha-base rounded-full transition-colors">
        Load More
    </button>
</div>
