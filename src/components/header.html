<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover and download beautiful wallpapers - Your source for high-quality desktop and mobile backgrounds">
    <meta name="keywords" content="wallpapers, backgrounds, desktop wallpapers, mobile wallpapers, HD wallpapers">
    <title>Walle - Beautiful Wallpapers Collection</title>
    <link rel="stylesheet" href="./css/app.min.css">
    <script src="./js/app.min.js" defer></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="h-full bg-mocha-base text-mocha-text">
    <!-- Desktop Left Navigation -->
    <nav class="hidden md:block fixed left-0 top-0 h-full w-12 bg-mocha-surface0/80 backdrop-blur-lg border-r border-mocha-surface1">
        <div class="flex flex-col h-full py-4">
            <!-- Logo -->
            <div class="px-1 mb-8">
                <a href="/" class="block p-2 rounded-lg text-mocha-mauve hover:bg-mocha-surface1" aria-label="Home">
                    <i data-lucide="image" class="w-6 h-6"></i>
                </a>
            </div>
            
            <!-- Navigation Links (Middle) -->
            <div class="flex-1 flex flex-col items-center space-y-1 px-1">
                <a href="/" class="p-2 rounded-lg bg-mocha-surface1 text-mocha-blue" aria-label="Home">
                    <i data-lucide="home" class="w-5 h-5"></i>
                </a>
                <a href="/trending" class="p-2 rounded-lg text-mocha-subtext hover:bg-mocha-surface1 hover:text-mocha-blue" aria-label="Trending">
                    <i data-lucide="trending-up" class="w-5 h-5"></i>
                </a>
                <a href="/new" class="p-2 rounded-lg text-mocha-subtext hover:bg-mocha-surface1 hover:text-mocha-blue" aria-label="New">
                    <i data-lucide="sparkles" class="w-5 h-5"></i>
                </a>
                <a href="/top" class="p-2 rounded-lg text-mocha-subtext hover:bg-mocha-surface1 hover:text-mocha-blue" aria-label="Top">
                    <i data-lucide="star" class="w-5 h-5"></i>
                </a>
                <button class="p-2 rounded-lg text-mocha-subtext hover:bg-mocha-surface1 hover:text-mocha-blue" aria-label="Search">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </button>
            </div>

            <!-- Upload Button -->
            <div class="px-1 mt-auto">
                <button class="p-2.5 w-full bg-mocha-mauve text-mocha-base rounded-lg hover:bg-mocha-lavender transition-colors" aria-label="Upload Wallpaper">
                    <i data-lucide="upload" class="w-5 h-5 mx-auto"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Header -->
    <header class="md:hidden sticky top-0 z-50 bg-mocha-surface0/80 backdrop-blur-lg border-b border-mocha-surface1">
        <nav class="container mx-auto px-4 h-16 flex items-center justify-between">
            <!-- Logo -->
            <a href="/" class="flex items-center gap-2 text-mocha-mauve">
                <i data-lucide="image" class="w-6 h-6"></i>
                <span class="font-bold text-lg">Walle</span>
            </a>

            <!-- Mobile Navigation -->
            <button class="text-mocha-text hover:text-mocha-mauve transition-colors" aria-label="Menu">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
        </nav>
    </header>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
