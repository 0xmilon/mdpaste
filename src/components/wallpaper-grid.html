<!-- Wallpaper Grid -->
<section itemscope itemtype="http://schema.org/ImageGallery" class="w-full max-w-7xl p-5 pb-10 mx-auto mb-10 gap-5 columns-1 sm:columns-3 space-y-5">
    <!-- Wallpaper Item 1 -->
    <figure class="rounded-sm relative group" itemprop="image" itemscope itemtype="http://schema.org/ImageObject">
        <meta itemprop="fileFormat" content="image/webp">
        <link itemprop="contentUrl" href="https://picsum.photos/601/900">
        <meta itemprop="license" content="https://creativecommons.org/licenses/publicdomain/">
        <a href="#" rel="noopener" itemprop="url">
            <img class="rounded-sm mx-auto w-full" 
                 src="https://picsum.photos/601/900" 
                 alt="Beautiful Nature"
                 loading="lazy"
                 itemprop="thumbnailUrl">
            <figcaption itemprop="caption description" 
                       class="opacity-0 group-hover:opacity-100 duration-300 absolute inset-0 z-10 flex justify-center items-end text-sm bg-gradient-to-t from-black text-white p-4">
                <span class="truncate">Beautiful Nature</span>
            </figcaption>
        </a>
    </figure>
