<!-- Wallpaper Grid -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
    <!-- Wallpaper Card 1 -->
    <div class="group relative overflow-hidden rounded-lg aspect-[2/3] bg-mocha-surface0 hover:scale-[1.02] transition-transform duration-300">
        <img src="https://picsum.photos/600/900" alt="Nature Wallpaper" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black/50 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            <div class="absolute bottom-0 left-0 right-0 p-4">
                <h3 class="text-white font-medium truncate">Beautiful Nature</h3>
                <div class="flex items-center justify-between mt-2">
                    <div class="flex items-center gap-2">
                        <button class="text-white hover:text-mocha-mauve" aria-label="Like">
                            <i data-lucide="heart" class="w-5 h-5"></i>
                        </button>
                        <span class="text-white text-sm">2.5k</span>
                    </div>
                    <button class="text-white hover:text-mocha-mauve" aria-label="Download">
                        <i data-lucide="download" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
