<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Paste</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            footer a {
                @apply mx-1;
            }
        }
    </style>
</head>
<body class="bg-gray-200 dark:bg-gray-900">
    <div class="flex flex-col max-w-screen-xl mx-auto h-screen">
        <header class="sr-only">
            <h1>MDPaste - Anonymous Markdown Pastebin</h1>
        </header>
        <main class="md:mt-8 flex-grow">
            <form action="" method="post" class="flex flex-col h-full">
                <textarea 
                    autofocus 
                    class="w-full flex-grow dark:bg-gray-800 dark:text-white outline-none p-8 rounded-sm resize-none"
                    aria-label="Create Paste"
                    name="paste"
                    id="paste-content"
                    placeholder="Enter your markdown text here..."
                ></textarea>
                <div class="mt-4">
                    <button 
                        type="submit" 
                        class="w-full sm:w-auto float-right text-white bg-gray-800 hover:bg-gray-700 font-medium rounded-sm text-sm px-4 py-2.5 text-center dark:bg-gray-700 dark:hover:bg-gray-800 dark:focus:ring-blue-800 uppercase transition"
                    >
                        Create New Paste
                    </button>
                </div>
            </form>
        </main>
        <footer class="text-gray-600 dark:text-gray-400 text-center mt-8">
            <nav aria-label="Footer Navigation">
                <a href="/">new</a>&middot;
                <a href="/what">about</a>&middot;
                <a href="/how">how</a>&middot;
                <a href="/langs">privacy</a>&middot;
                <a href="/langs">tos</a>&middot;
                <a href="/about#contacts">contacts</a>
            </nav>
            <p class="text-sm p-2">mdpaste.com &middot; anonymous markdown pastebin</p>
        </footer>
    </div>
</body>
</html>
